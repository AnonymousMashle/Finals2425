<div class="container mt-5">
  <h2 class="text-center mb-4">Profile</h2>
  <form (ngSubmit)="onSubmit()" #profileForm="ngForm" class="shadow p-4 bg-light rounded">

    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        class="form-control"
        [(ngModel)]="user.username"
        name="username"
        required
      />
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input
        type="text"
        id="address"
        class="form-control"
        [(ngModel)]="user.address"
        name="address"
        required
      />
    </div>


    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input
        type="text"
        id="phone"
        class="form-control"
        [(ngModel)]="user.phone"
        name="phone"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary btn-block" [disabled]="!profileForm.form.valid">
      Save Profile
    </button>
  </form>

  <div *ngIf="isSubmitted" class="mt-4">
    <h3>Profile Updated!</h3>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Address:</strong> {{ user.address }}</p>
    <p><strong>Phone Number:</strong> {{ user.phone }}</p>
  </div>
</div>
