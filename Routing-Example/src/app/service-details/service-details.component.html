<div class="service-details-container">
  <h2>Service Details</h2>

  <form class="service-details-form" (ngSubmit)="saveService()">
    <label for="id">Service ID:</label>
    <input id="id" type="number"
      [(ngModel)]="serviceDetails.id" name="id"
      required placeholder="Enter Service ID"/>

    <label for="name">Service Name:</label>
    <input id="name" type="text"
      [(ngModel)]="serviceDetails.name" name="name"
      required placeholder="Enter Service Name"/>

    <label for="description">Service Description:</label>
    <textarea
      id="description"
      [(ngModel)]="serviceDetails.description" name="description"
      required placeholder="Enter Service Description">
    </textarea>

    <label for="category">Service Category:</label>
    <input id="category" type="text"
      [(ngModel)]="serviceDetails.category" name="category"
      required placeholder="Enter Service Category"/>

    <label for="cost">Cost or Price:</label>
    <input id="cost" type="number"
      [(ngModel)]="serviceDetails.cost" name="cost"
      required placeholder="Enter Cost or Price"/>

    <div class="buttons">
      <button type="submit" class="save-btn">Save</button>
      
      <button type="button" class="cancel-btn" (click)="cancelOperation()">Cancel</button>
    </div>
  </form>
</div>
