<h2>Service Details</h2>

<form>
  <div>
    <label for="id">Service ID:</label>
    <input type="text" id="id" [(ngModel)]="service.id" name="id" readonly />
  </div>

  <div>
    <label for="name">Service Name:</label>
    <input type="text" id="name" [(ngModel)]="service.name" name="name" />
  </div>

  <div>
    <label for="description">Service Description:</label>
    <input type="text" id="description" [(ngModel)]="service.description" name="description" />
  </div>

  <div>
    <label for="category">Service Category:</label>
    <input type="text" id="category" [(ngModel)]="service.category" name="category" />
  </div>

  <div>
    <label for="price">Price:</label>
    <input type="number" id="price" [(ngModel)]="service.price" name="price" />
  </div>

  <div>
    <button type="button" (click)="saveService()">Save</button>
    <button type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
