<div class="container mt-5">
  <h2 class="text-center mb-4">Create an Account</h2>
  <form (ngSubmit)="onSubmit()" #registrationForm="ngForm" class="shadow p-4 bg-light rounded">

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        [(ngModel)]="user.email"
        name="email"
        required
      />
    </div>


    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        [(ngModel)]="user.password"
        name="password"
        required
        minlength="6"
      />
    </div>


    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        class="form-control"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        required
      />
    </div>


    <div *ngIf="passwordMismatch" class="text-danger mb-3">
      Passwords do not match!
    </div>


    <button
      type="submit"
      class="btn btn-primary btn-block"
      [disabled]="!registrationForm.form.valid || passwordMismatch"
    >
      Register
    </button>
  </form>


  <div *ngIf="isSubmitted" class="mt-4">
    <h3>Registration Successful!</h3>
    <p><strong>Email:</strong> {{ user.email }}</p>
  </div>
</div>
